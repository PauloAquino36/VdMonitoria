<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDMonitoria - Login e Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Seu CSS existente aqui... */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #dfe6e9 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            width: 900px;
            max-width: 95%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .section {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
        }
        .cadastro {
            background: #fff;
        }
        .login {
            background: linear-gradient(180deg, #fafafa 0%, #f0f2f5 100%);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        h1 span {
            color: #e74c3c;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        .form-group svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #7f8c8d;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .cadastro button {
            background: linear-gradient(90deg, #e74c3c 0%, #f39c12 100%);
        }
        .cadastro button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }
        .login button {
            background: linear-gradient(90deg, #3498db 0%, #1abc9c 100%);
        }
        .login button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        .guest-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #3498db;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }
        .guest-link:hover {
            color: #2980b9;
            transform: scale(1.05);
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
            }
            .section {
                width: 100%;
                padding: 30px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section cadastro">
            <h1><span>V</span><span>D</span>monitoria</h1>
            <form>
                <div class="form-group">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <input type="text" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                    <input type="text" placeholder="Matrícula" required>
                </div>
                <div class="form-group">
                    <svg viewBox="0 0 24 24"><path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 2h6V6a3 3 0 0 0-6 0v4z"/></svg>
                    <input type="text" placeholder="Curso" required>
                </div>
                <div class="form-group">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="section login">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <input type="text" placeholder="E-mail ou Matrícula" required>
                </div>
                <div class="form-group">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit">Login</button>
                <a href="home.html" class="guest-link">Entrar como convidado</a>
            </form>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
